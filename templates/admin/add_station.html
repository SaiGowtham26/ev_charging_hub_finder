<!-- services section start -->
<div class="services_section layout_padding" style="padding-top: 50px;" >
  <div class="container">
  
    <section class="ftco-section">
      <div class="container" style="background-image: url(../static/images/waiting.jpg);" style="padding-top: 30px;">
        <div class="row justify-content-center">
          <h1> Add Charging Station</h1>
        </div>
        <h3 style="padding-left:150px;padding-top:20px;"><span> {{successmsg}} </span></h3>
        <div class="row justify-content-center" >
          <div class="col-lg-10">
            <div class="wrapper img" style="background-image: url(images/img.jpg);">
              <div class="row">
                <div class="col-md-12 col-lg-10">
                  <div class="contact-wrap p-md-5 p-4">
                    <form action="{{ url_for('addchargingstation') }}" method="POST" enctype="multipart/form-data" id="contactForm" name="contactForm" class="contactForm">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="label" for="stationname">STATION NAME</label>
                            <input type="text" class="form-control" name="stationname" id="stationname" placeholder="STATION NAME" required>
                          </div>
                        </div>
                        <div class="col-md-6"> 
                          <div class="form-group">
                            <label class="label" for="address"> ADDRESS </label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="ADDRESS" required>
                          </div>
                        </div>
                        
                        <div class="col-md-6"> 
                          <div class="form-group">
                            <label for="city"> CITY </label>
                            <select class="form-control" id="city" name="city" placeholder="CITY" required>
                              <option value="">--Select a City--</option>
                              <option value="thiruvananthapuram">Thiruvananthapuram</option>
                              <option value="Kollam">Kollam</option>
                              <option value="Pathanamthitta">Pathanamthitta</option>
                              <option value="Alapuzha">Alapuzha</option>
                              <option value="Kottayam">Kottayam</option>
                              <option value="Idukki">Idukki</option>
                              <option value="Ernakulam">Ernakulam</option>
                              <option value="Thrissur">Thrissur</option>
                              <option value="Palakkad">Palakkad</option>
                              <option value="Malappuram">Malappuram</option>
                              <option value="Kozhikode">Kozhikode</option>
                              <option value="Wayanad">Wayanad</option>
                              <option value="kannur">Kannur</option>
                              <option value="Kasaragod">Kasaragod</option>
                            </select>
                          </div>
                        </div>

                        

                        <div class="col-md-6"> 
                          <div class="form-group">
                            <label class="label" for="chargetype"> CHARGE TYPE </label>
                            <select class="form-control" name="chargetype" id="chargetype" placeholder="CHARGE TYPE">
                              <option value="">--Select--</option>
                              <option value="AC Level 1 Charging">AC Level 1 Charging</option>
                              <option value="AC Level 2 Charging">AC Level 2 Charging</option>
                              <option value="DC Fast Charging">DC Fast Charging</option>
                            </select>
                          </div>
                        </div>

                        <div class="col-md-6"> 
                          <div class="form-group">
                            <label class="label" for="ports"> TOTAL AVAILABLE PORTS </label>
                            <input type="number" class="form-control" name="ports" id="ports" placeholder="AVAILABLE PORTS" required>
                          </div>
                        </div>

                        <div class="col-md-6"> 
                          <div class="form-group">
                            <label class="label" for="ports"> ADD STATION IMAGE </label>
                            <input type="file" id="myFile" name="file" accept=".jpg" required>
                          </div>
                        </div>


                        <div class="col-md-12" style="padding-top: 20px;">
                          <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-success" style="background-color: #39c2d4;border-color: #39c2d4;width:150px;">
                            <div class="submitting"></div>
                          </div>
                        </div>

                      </div>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
